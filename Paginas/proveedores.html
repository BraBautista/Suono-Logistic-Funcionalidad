<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proveedores - Suono Logistic</title>
  <link rel="stylesheet" href="proveedores.css" />
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">SUONO<br><span>LOGISTIC</span></div>
      <div class="top-buttons">
        <button class="secondary">Cancel</button>
        <button class="primary">Next</button>
      </div>
    </header>

    <h2>PROVEEDORES</h2>

    <div class="actions">
      <select>
        <option>REGISTRAR PROVEEDOR</option>
      </select>
      <button class="primary">EDITAR</button>
      <button class="primary">ELIMINAR</button>
    </div>

    <div class="search-box">
      <input type="text" placeholder=" BUSCAR" />
    </div>

    <div class="table">
      <div class="row header">
        <span>Nombre</span>
        <span>NIT/ID</span>
        <span>Contacto</span>
        <span>Correo electrónico</span>
        <span>Tipo de servicio</span>
        <span></span>
      </div>
      <div class="row">
        <select></select>
        <select></select>
        <select></select>
        <select></select>
        <select></select>
        <button class="remove">×</button>
      </div>
      <div class="row">
        <select></select>
        <select></select>
        <select></select>
        <select></select>
        <select></select>
        <button class="remove">×</button>
      </div>
    </div>

    <div class="history">
      historial de compras/alquileres
    </div>
  </div>

  <script src="proveedores.js"></script>
</body>
</html>
